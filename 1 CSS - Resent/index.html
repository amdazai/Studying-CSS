<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
<h1>Use a CSS Reset </h1>
<h3>Resetting a browser's base style gives developers a clean slate to work with.</h3>
<form action=".">
    <div class="text">
        <laberl for="type-text">Text (text)</laberl>
        <input type="text" name="type-search"id="type-search">
    </div>
    <div class="text">
        <label for="type-tel">Telephone (tel)</label>
        <input type="tel" class="type-tel" id="type-tel">
    </div>
    <div class="text">
        <label for="type-url">URL (url)</label>
        <input type="url" name="type-url" id="type-url">
    </div>
    <div class="text">
        <label for="type-datatime">Data and Time (datatime)</label>
        <input type="datatime" name="type-datatime" id="type-datatime">
    </div>
    <div class="text">
        <label for="type-month">Month (month)</label>
        <input type="month" name="type-month" id="type-month">
    </div>
    <div class="text">
        <label for="type-week">Week (week)</label>
        <input type="week" name="type-type-week" id="type-week">
    </div>
    <div class="text">
        <label for="type-time">Time (time)</label>
        <input type="time" name="type-time" id="type-time">
    </div>
    <div class="text">
        <label for="type-datetime-local">Local Data And Time (datetime-local)</label>
        <input type="datetime-local" name="type-datetime-local" id="type-datetime-local">
    </div>
    <div class="text">
        <label for="type-number">Number (number)</label>
        <input type="number" name="type-number" id="type-number" min="0" max="20">
    </div>
    <div class="text">
        <label for="type-range">Range (range)</label>
        <input type="range" name="type-range" id="type-range" min="0" max="100">
    </div>
    <div class="text">
        <label for="type-color">URL (color)</label>
        <input type="color" name="type-color" id="type-color">
    </div>
    <div class="submit-area">
        <input type="submit" value="Submit" name="submit-1">
    </div>
</form>
</body>
</html>
